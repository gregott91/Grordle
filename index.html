<head>
  <title>Grordle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" media="max-width: 600px" href="./styles/small.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container-fluid">
    <div class="h-100 row align-items-center">
      <div id="grordle-board">
        <grordle-row
          v-for="guess in guesses"
          v-bind:guess="guess"
          v-bind:key="guess.id"
        ></grordle-row>
        <div class="d-flex justify-content-center flex-row">
          <button type="button" class="btn btn-primary" v-if="!isPending && isValid">Enter word</button>
          <button type="button" class="btn btn-light" v-if="isPending">Waiting for full word...</button>
          <button type="button" class="btn btn-warning" v-if="!isPending && !isValid">Not a valid word</button>
        </div>
        <hidden-input></hidden-input>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              {{ text }}
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./dist/bundle.js" ></script>
</body>
